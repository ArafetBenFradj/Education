<div
class="card rounded-0 border-bottom border-primary border-top-0 border-left-0 border-right-0 hover-shadow"
>
<img
  class="card-img-top rounded-0"
  [src]="newsInfo.imgNews"
  alt="Post thumb"
/>
<div class="card-body">
  <ul class="list-inline mb-3">
    <li class="list-inline-item mr-3 ml-0">{{newsInfo.dateNews | date}}</li>

    <li class="list-inline-item mr-3 ml-0">By Admin</li>
  </ul>
  <a href="blog-single.html">
    <h4 class="card-title">{{newsInfo.nameNews}}</h4>
  </a>
  <p class="card-text">
    {{newsInfo.descriptionNews}}
  </p>
  <a  class="btn btn-primary btn-sm"
    >read more</a
  >
</div>
</div>
