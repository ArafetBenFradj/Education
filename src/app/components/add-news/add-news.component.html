<app-banner [descriptionBanner]="btnTitle" [descriptionText]="text"></app-banner>
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">{{bannerTitle}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form [formGroup]="addNewsForm" enctype="multipart/form-data">
          <div class="col-12">
            <input
              type="text"
              class="form-control mb-3"
              [(ngModel)]="news.nameNews" 
              formControlName="nameNews"
              name="nameNews"
              placeholder="Name Of News"
            />
          </div>
          <div
            class="col-sm-12"
            style="color: red"
            *ngIf="
              addNewsForm.controls['nameNews'].invalid &&
              (addNewsForm.controls['nameNews'].dirty ||
                addNewsForm.controls['nameNews'].touched)
            "
          >
            <div *ngIf="addNewsForm.controls['nameNews'].errors.required">
              NameOf News is required
            </div>
            <div *ngIf="addNewsForm.controls['nameNews'].errors.minlength">
              Name Course should have at least 3 carac
            </div>
          </div>
 
          <div class="col-12">
            <textarea
            [(ngModel)]="news.descriptionNews"
              formControlName="descriptionNews"
              name="descriptionNews"
              class="form-control mb-3"
              placeholder="Your Description"
            ></textarea>
          </div>

          <div
            class="col-sm-12"
            style="color: red"
            *ngIf="
              addNewsForm.controls['descriptionNews'].invalid &&
              (addNewsForm.controls['descriptionNews'].dirty ||
                addNewsForm.controls['descriptionNews'].touched)
            "
          >
            <div *ngIf="addNewsForm.controls['descriptionNews'].errors.required">
              Description of News is required
            </div>
            <div *ngIf="addNewsForm.controls['descriptionNews'].errors.minlength">
              Description of News should have at least 10 carac 
            </div>
          </div>
  
          <div class="form-group" style="display: none;">
            <input
              type="file"
              class="form-control"
              name="img"
              #filePicker
              (change)="onImageSelected($event)"
            />
          </div>
          <div class="text-center">
            <div>
              <button type="button" (click)="filePicker.click()" class="btn btn-success">Select Photo Of News</button>
            </div>
           <div class="mt-4 mb-4"> 
            <img [src]="imagePreview" width="200px">
           </div>
            
          </div>
          <button
            type="submit"
            value="Add/Edit"
            (click)="addOrEditNews()"
            [disabled]="addNewsForm.invalid"
            class="btn btn-primary"
          >
           {{btnTitle}}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
