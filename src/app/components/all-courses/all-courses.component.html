<app-banner [descriptionBanner]="title" [descriptionText]="text"></app-banner>
<section class="section-sm">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-6 mb-5" *ngFor="let course of pageOfItems">
         <app-single-course [courseDetails]="course" ></app-single-course>
        </div>
      </div>
  
    </div>
    <div class="card-footer pb-0 pt-3" style="margin-left: 29%;margin-top: 5%;">
      <jw-pagination 
     [items]="courses" [pageSize]="3" (changePage)="onChangePage($event)" ></jw-pagination>
     </div>
  </section>
