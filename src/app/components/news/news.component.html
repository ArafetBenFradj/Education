<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="section-title">Latest News</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <article class="col-lg-4 col-sm-6 mb-5 mb-lg-0" *ngFor="let new of news">
       <app-single-news [newsInfo]="new"></app-single-news>
      </article>

    </div>
  </div>
</section>
