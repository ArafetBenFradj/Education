
<section class="section-sm">
    <div class="container">
        <div class="row">
            <div class="col-12">
              <div class="d-flex align-items-center section-title justify-content-between">
                <h2 class="mb-0 text-nowrap mr-3">Our Courses</h2>
                <div class="border-top w-100 border-primary d-none d-sm-block"></div>
                <div>
                  <a *ngIf="user?.role=='parent' " routerLink="allCourses" class="btn btn-sm btn-primary-outline ml-sm-3 d-none d-sm-block">see all</a>
                </div>
              </div>
            </div>
          </div>
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-6 mb-5" *ngFor="let course of courses.slice(0, courses.length / 2)">
         <app-single-course [courseDetails]="course" ></app-single-course>
        </div>
      </div>
  
    </div>
  </section>
